<!DOCTYPE html>
<!--HTML5 doctype-->
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>获取位置</title>
    <script type="text/javascript" charset="utf-8" src="/scripts/jquery/jquery-1.11.2.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="/scripts/weixin/WxCommon.js"></script>
</head>
<body>
    <input type="hidden" id="hidajaxurl" value="/tools/submit_ajax.ashx" />
    <input type="button" id="btnGetLocation" value="获取当前位置" onclick="GetLocation();" />
    <script>
        $(function () {
            WxCommon.Common.GetJsConfig();
            GetLocation();
        });

        function GetLocation() {
            wx.getLocation({
                type: 'wgs84', // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'
                success: function (res) {
                    var latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
                    var longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
                    var speed = res.speed; // 速度，以米/每秒计
                    var accuracy = res.accuracy; // 位置精度
                    $("#dvlocation").html("当前纬度：" + latitude + "<br />当前经度：" + longitude + "<br />当前速度：" + speed + "<br />当前精度：" + accuracy);
                }
            });
        }
    </script>
    <div id="dvlocation"></div>
</body>
</html>
